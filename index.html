        <div id="swup"> <!-- contain the sidebar and body in swup animation - this should encapsulate the page content too -->

                    <a href="/" onclick="navClose()">Home</a>

            </div> <!-- end of the sidemenu links -->

            <script>
                /* Scripts that need to be present for any pages */
                var navIsOpen = 0
                function doMenu() {
                    if (navIsOpen == 0 || navIsOpen == '') {
                        navOpen();
                    } else {
                        navClose();
                    }
                }
                function navOpen() {
                    document.getElementsByClassName("sidenav")[0].classList.add("open");
                    document.getElementsByClassName("menubtn")[0].classList.add("open");
                    document.getElementsByClassName("clicktocloseoverlay")[0].classList.add("show");
                    navIsOpen = 1;
                }
                function navClose() {
                    document.getElementsByClassName("sidenav")[0].classList.remove("open");
                    document.getElementsByClassName("menubtn")[0].classList.remove("open");
                    document.getElementsByClassName("clicktocloseoverlay")[0].classList.remove("show");
                    navIsOpen = 0;
                }
                function teamitemopen(n) {
                    document.getElementsByClassName("teambio")[0].style.transform = "translateY(0)";
                    document.getElementsByClassName("teambio")[0].innerHTML = document.getElementsByClassName(n)[0].innerHTML + '<h5 class="closebtn" onclick="teamitemclose()">+</h5>';
                    document.getElementsByClassName("clicktocloseoverlay")[0].classList.add("show");

                }
                function teamitemclose() {
                    document.getElementsByClassName("teambio")[0].style.transform = "translateY(-100vh)";
                    document.getElementsByClassName("clicktocloseoverlay")[0].classList.remove("show");
                }
            </script>
            <div class="clicktocloseoverlay" onclick="navClose()"> <!--overlay to close popup -->
            </div>
